<!DOCTYPE html>
<html>
<head>
    <title>Questioner</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<div class="title">
    Questioner
</div>
<div class="top-nav">
    <div class="question-label">
        Question Label
    </div>
    <div class="user">
        <div class="user-with-control">
            <div class="username-label">
                Username
            </div>
            <div class="user-control" title="Login /Logout">
                <label for="menu-option"><img src="user.png"></label>
            </div>
        </div>
    </div>
    <input type="checkbox" id="menu-option">
    <div class="options">
        <div class="logout">
            <a href="logOut" >LogIn</a>
        </div>
        <div class="login">
            <a href="Login">Register </a>
        </div>
    </div>
</div>
</div>


<!--main section of the application starts-->
<div class="section">
    <div class="posting-form">
        <fieldset>
            <legend>
                Post Quiz
            </legend>
             <form action="login" method="post">
            <label>
                Question
            </label>
            <textarea required="required"></textarea>
            <input type="text" readonly="readonly" class="error" id="post-error">
            <input type="submit" value="Post" class="submit">
          </form>
        </fieldset>
    </div>
</div>
