            </div>
        </div>

    <div class="options">
        <div class="logout">

        </div>
        <div id="topic">
            Question

        <div  id="comment-header">
            <label onclick="tagglenavigation()">NOTIFICATIONS</label>
        </div>
    </div>
    <div class="Meetup">
        <li id="8" class="meetup-label">
            <label for="meetup1" class="meetup-label-text">School commettee</label>

                <img src="pen.png">
            </label>
        </li>
         <input type="checkbox" id="toggle-question"  style="display: none">
        <div class="ask-question-form">
            <div class="posting-form">
        <fieldset>
            <legend>
                Post Quiz
            </legend>
             <form action="login" method="post">
            <label>
                Question
            </label>
            <textarea required="required"></textarea>
            <input type="text" readonly="readonly" class="error" id="post-error">
            <input type="submit" value="Post" class="submit">
          </form>
        </fieldset>
    </div>
        </div>
        <input type="checkbox" id="meetup1" class="hidden">

            <div>

            </div>
            <div class="meetup-control">
                <div>
                    <label for="user1">comment</label>
                </div>
                <div>
                    up vote
                </div>
                <div>
                    down vote
                </div>
            </div>
            <input type="checkbox" id="user1" class="hidden">
            <div class="comment-form">
                <form method="get" action="comment">
                <textarea class="comment-textarea"></textarea>
                <input type="submit" id="comment-submit" value="Comment">
                </form>
            </div>
        </div>


    </div>

</div>
