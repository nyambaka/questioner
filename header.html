<!DOCTYPE html>
<html>
<head>
    <title>Questioner</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<div class="title">
    Questioner
</div>
<div class="top-nav">
    <div class="question-label">
        Question Label
    </div>
    <div class="user">
        <div class="user-with-control">
            <div class="username-label">
                Username
            </div>
            <div class="user-control" title="Login /Logout">
                <label for="menu-option"><img src="user.png"></label>
            </div>
        </div>
    </div>
    <input type="checkbox" id="menu-option">
    <div class="options">
        <div class="logout">
            <a href="logOut" >LogIn</a>
        </div>
        <div class="login">
            <a href="Login">Register </a>
        </div>
    </div>
</div>
</div>


<!--main section of the application starts-->
<div class="section">
    <div class="login-form">
        <fieldset>
            <legend>
                Register
            </legend>
          <form action="login" method="post">
            <label>
                Username
            </label>
            <input type="text" required="required" name="username" >
            <input type="text" readonly="readonly" class="error" id="username-error" >
            <label>
                Email
            </label>
            <input type="email" name="email"  required="required"  title="Enter Your Email Address">
            <input type="text" readonly="readonly" class="error" id="email-error">
            <label>
                Password
            </label>
            <input type="password" name="password" required="required" title="Enter your Password">
            <input type="text" readonly="readonly" class="error" id="password-error">
            <label >
                Confirm Password
            </label>
            <input type="password" name="confirm-password" required="required" title="Confirm Your Password">
            <input type="text" readonly="readonly" class="error" id="confirm-password-error" >
            <input type="submit" value="Register" class="submit">
          </form>
        </fieldset>
    </div>

</div>
